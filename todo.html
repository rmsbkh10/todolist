<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <section class="container">
        <div class="heading">
          <img class="heading__img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg">
          <h1 class="heading__title">To-Do List</h1>
        </div>
        <form class="form">
          <div>
            <label class="form__label" for="todo">~ Today I need to ~</label>
            <input class="form__input"
                 type="text" 
                 id="todo-input" 
                 name="to-do"
                 size="30"
                 required>
            <button class="button" onclick="addtodo()"><span>Submit</span></button>
          </div>
        </form>
        <div>
          <ul class="toDoList" id="todo">
          </ul>
        </div>
      </section>
      <script src="todo.js"></script>
</body>
</html>
